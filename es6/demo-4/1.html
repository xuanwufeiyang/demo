<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../../bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
	<input type="text" value="">
	<div></div>
	<script>
		let [$input,$div] = [$('input'), $("div")];
			$input.on('input', function(e){
				let val = $(e.target).val().trim();
					$div.html(val);
			});

		var color = "blue";
		function changeColor(){
			if(color == "blue"){
				color = "red";
			}else{
				color = "blue";
			}
		}
		changeColor();
		alert("This color is "+ color)
	</script>
</body>
</html>
